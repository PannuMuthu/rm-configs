---
apiVersion: v1
kind: Service
metadata:
  annotations:
  labels:
    k8s-app: sitefe
  name: sitefe
  namespace: hawaii-opennsa
spec:
  type: LoadBalancer
  ports:
  - name: "8443"
    port: 8443
    targetPort: 443
#  externalIPs:
#    - x.x.x.x
  selector:
    k8s-app: sitefe
status:
  loadBalancer: {}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    k8s-app: sitefe
  name: sitefe
  namespace: hawaii-opennsa
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: sitefe
  strategy: {}
  template:
    metadata:
      annotations:
      labels:
        k8s-app: sitefe
    spec:
      containers:
      - image: sdnsense/site-rm-sense:latest
        imagePullPolicy: ""
        name: sitefe
        ports:
        - containerPort: 443
        resources: {}
        volumeMounts:
        - mountPath: /opt/config
          name: sense-fe-vol
        - mountPath: /etc/dtnrm.yaml
          name: sitermfe
          subPath: sense-siterm-fe.yaml
        - mountPath: /etc/siterm-mariadb
          name: environment
          readOnly: true
          subPath: environment.conf
        - mountPath: /etc/grid-security/hostcert.pem
          name: hostcert
          readOnly: true
          subPath: hostcert.pem
        - mountPath: /etc/grid-security/hostkey.pem
          name: hostkey
          readOnly: true
          subPath: hostkey.pem
        - mountPath: /etc/httpd/certs/cert.pem
          name: httpdcert
          readOnly: true
          subPath: httpdcert.pem
        - mountPath: /etc/httpd/certs/privkey.pem
          name: httpdprivkey
          readOnly: true
          subPath: httpdprivkey.pem
        - mountPath: /etc/httpd/certs/fullchain.pem
          name: httpdfullchain
          readOnly: true
          subPath: httpdfullchain.pem
      nodeSelector:
          kubernetes.io/hostname: fiona.its.hawaii.edu
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - configMap:
          defaultMode: 420
          items:
          - key: sense-siterm-fe
            path: sense-siterm-fe.yaml
          name: sense-siterm-fe-yaml
        name: sitermfe
      - name: httpdcert
        secret:
          secretName: sense-httpdcert
          items:
          - key: httpdcert
            path: httpdcert.pem
          defaultMode: 0644
      - name: httpdprivkey
        secret:
          secretName: sense-httpdprivkey
          items:
          - key: httpdprivkey
            path: httpdprivkey.pem
          defaultMode: 0644
      - name: httpdfullchain
        secret:
          secretName: sense-httpdfullchain
          items:
          - key: httpdfullchain
            path: httpdfullchain.pem
          defaultMode: 0644
      - name: environment
        secret:
          secretName: sense-environment
          items:
          - key: environment
            path: environment.conf
          defaultMode: 0600
      - name: hostcert
        secret:
          secretName: sense-hostcert
          items:
          - key: hostcert
            path: hostcert.pem
          defaultMode: 0644
      - name: hostkey
        secret:
          secretName: sense-hostkey
          items:
          - key: hostkey
            path: hostkey.pem
          defaultMode: 0644
      - name: sense-fe-vol
        persistentVolumeClaim:
          claimName: sense-fe-vol
status: {}
---
